<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="html/reg/style.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="regAction" method="post">
            <h1 class="formTitle">Регистрация</h1>

            <div class="formDiv">
                <input class="formInput" type="text" name="email" placeholder=" ">
                <label class="formLabel">Email</label>
            </div>

            <div class="formDiv">
                <input class="formInput" type="text" name="password" placeholder=" ">
                <label class="formLabel">Пароль</label>
            </div>

            <div class="formDiv">
                <input class="formInput" type="text" name="repPassword" placeholder=" ">
                <label class="formLabel">Повторите пароль</label>
            </div>

            <input class="formButton" type="submit" value="Зарегистрироваться">
        </form>
        <div class="regLabel">

            <a href="login">Войти</a>
        </div>
    </div>
</body>
</html>
